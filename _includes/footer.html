<footer>
    <div class="container-fluid text-center">
        {% for social in site.data.social %}
            <a href="{{ social.link }}">
                <i class="mdi mdi-{{ social.icon }} mdi-24px" aria-hidden="true"></i> 
                <span class="sr-only">{{ social.name }}</span>
            </a>
        {% endfor %}
        <p>{{ site.title }}</p>
    </div>
</footer>
